services:
  - type: web
    name: tadawul-fast-bridge
    env: python
    plan: starter
    region: frankfurt
    autoDeploy: true

    buildCommand: pip install -r requirements.txt

    # Use proxy headers + keep-alive for Render
    startCommand: >
      uvicorn main:app
      --host 0.0.0.0
      --port $PORT
      --proxy-headers
      --forwarded-allow-ips "*"
      --timeout-keep-alive 75
      --log-level info

    healthCheckPath: /health

    envVars:
      - key: APP_ENV
        value: production
      - key: APP_VERSION
        value: "4.6.0"
      - key: APP_NAME
        value: "Tadawul Fast Bridge"
      - key: PYTHON_VERSION
        value: "3.11.9"

      - key: BACKEND_BASE_URL
        value: "https://tadawul-fast-bridge.onrender.com"

      - key: APP_TOKEN
        generateValue: true
      - key: BACKUP_APP_TOKEN
        value: ""

      # Keep BOTH keys supported (env.py accepts both)
      - key: HTTP_TIMEOUT
        value: "25"
      - key: HTTP_TIMEOUT_SEC
        value: "25"

      - key: ENABLED_PROVIDERS
        value: "eodhd,fmp,yfinance"

      - key: PRIMARY_PROVIDER
        value: "eodhd"

      - key: ENGINE_CACHE_TTL_SECONDS
        value: "60"

      - key: EODHD_API_KEY
        sync: false
      - key: EODHD_BASE_URL
        value: "https://eodhd.com/api"

      - key: FMP_API_KEY
        sync: false
      - key: FMP_BASE_URL
        value: "https://financialmodelingprep.com/api/v3"

      - key: ARGAAM_GATEWAY_URL
        value: "https://tadawul-fast-bridge.onrender.com/v1/argaam"
      - key: ARGAAM_API_KEY
        sync: false

      - key: FINNHUB_API_KEY
        sync: false
      - key: ALPHA_VANTAGE_API_KEY
        sync: false

      - key: GOOGLE_SHEETS_CREDENTIALS
        sync: false
      - key: DEFAULT_SPREADSHEET_ID
        sync: false
      - key: GOOGLE_APPS_SCRIPT_BACKUP_URL
        value: ""

      - key: ENABLE_CORS_ALL_ORIGINS
        value: "true"
      - key: LOG_LEVEL
        value: "INFO"
