# ============================================================
# render.yaml — Tadawul Fast Bridge (FastAPI) — Render Blueprint
# PROD-SAFE + Backward-Compatible env var names
# ============================================================

services:
  - type: web
    name: tadawul-fast-bridge
    env: python
    plan: free
    autoDeploy: true

    buildCommand: pip install -r requirements.txt

    # IMPORTANT:
    # - sh wrapper ensures proper env expansion and lowercase log level
    # - workers are only added if WEB_CONCURRENCY > 1 (avoids free-plan memory issues)
    startCommand: >
      sh -c 'LOG_LEVEL_LC="$(echo "${LOG_LEVEL:-info}" | tr "[:upper:]" "[:lower:]")";
      if [ "${WEB_CONCURRENCY:-1}" -gt 1 ]; then WORKERS="--workers ${WEB_CONCURRENCY}"; else WORKERS=""; fi;
      exec uvicorn main:app
      --host 0.0.0.0
      --port "${PORT:-8000}"
      --proxy-headers
      --forwarded-allow-ips "*"
      --lifespan on
      --timeout-keep-alive "${UVICORN_KEEPALIVE:-75}"
      --log-level "$LOG_LEVEL_LC"
      $WORKERS
      --no-server-header'

    healthCheckPath: /healthz

    envVars:
      # -------------------------
      # Runtime
      # -------------------------
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: WEB_CONCURRENCY
        value: "1"
      - key: UVICORN_KEEPALIVE
        value: "75"
      - key: LOG_LEVEL
        value: "info"
      - key: LOG_JSON
        value: "false"
      - key: DEBUG
        value: "false"

      # -------------------------
      # App identity (SET MANY KEYS for compatibility)
      # -------------------------
      - key: APP_NAME
        value: Tadawul Fast Bridge
      - key: SERVICE_NAME
        value: Tadawul Fast Bridge
      - key: APP_TITLE
        value: Tadawul Fast Bridge

      - key: APP_ENV
        value: production

      # Version (set many keys for compatibility)
      - key: APP_VERSION
        value: "5.0.0"
      - key: SERVICE_VERSION
        value: "5.0.0"
      - key: VERSION
        value: "5.0.0"

      - key: BACKEND_BASE_URL
        value: https://tadawul-fast-bridge.onrender.com

      # -------------------------
      # Security tokens (SECRETS)
      # -------------------------
      - key: APP_TOKEN
        sync: false
      - key: BACKUP_APP_TOKEN
        sync: false

      # -------------------------
      # Providers policy
      # -------------------------
      - key: ENABLED_PROVIDERS
        value: "eodhd,finnhub"
      - key: PRIMARY_PROVIDER
        value: "finnhub"

      # If you want ONLY Tadawul+Argaam, remove yahoo_chart here:
      - key: KSA_PROVIDERS
        value: "tadawul,argaam,yahoo_chart"

      - key: KSA_DISALLOW_EODHD
        value: "true"
      - key: ENABLE_YFINANCE
        value: "true"

      # Provider keys (SECRETS)
      - key: FMP_API_KEY
        sync: false
      - key: EODHD_API_KEY
        sync: false
      - key: FINNHUB_API_KEY
        sync: false
      - key: ALPHA_VANTAGE_API_KEY
        sync: false

      # Argaam (optional)
      - key: ARGAAM_GATEWAY_URL
        value: ""
      - key: ARGAAM_API_KEY
        sync: false

      # -------------------------
      # HTTP + caching
      # -------------------------
      - key: HTTP_TIMEOUT_SEC
        value: "25"
      - key: CACHE_TTL_SEC
        value: "20"
      - key: QUOTE_TTL_SEC
        value: "30"
      - key: FUNDAMENTALS_TTL_SEC
        value: "21600"
      - key: ARGAAM_SNAPSHOT_TTL_SEC
        value: "30"

      # -------------------------
      # Batch controls
      # -------------------------
      - key: ENRICHED_BATCH_SIZE
        value: "40"
      - key: ENRICHED_MAX_TICKERS
        value: "250"
      - key: ENRICHED_CONCURRENCY
        value: "5"
      - key: ENRICHED_TIMEOUT_SEC
        value: "45"

      - key: AI_BATCH_SIZE
        value: "20"
      - key: AI_MAX_TICKERS
        value: "500"
      - key: AI_CONCURRENCY
        value: "5"
      - key: AI_TIMEOUT_SEC
        value: "45"

      - key: ADV_BATCH_SIZE
        value: "25"
      - key: ADV_MAX_TICKERS
        value: "500"
      - key: ADV_CONCURRENCY
        value: "6"
      - key: ADV_TIMEOUT_SEC
        value: "45"

      # -------------------------
      # Google Sheets integration (SECRETS)
      # -------------------------
      - key: DEFAULT_SPREADSHEET_ID
        sync: false
      - key: GOOGLE_SHEETS_CREDENTIALS
        sync: false

      # -------------------------
      # CORS
      # -------------------------
      - key: ENABLE_CORS_ALL_ORIGINS
        value: "true"
