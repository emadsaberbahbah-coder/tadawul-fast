services:
  - type: web
    name: tadawul-fast-1
    env: python
    plan: free
    region: oregon
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    healthCheckPath: /health
    envVars:
      - key: FASTAPI_TOKEN
        fromSecret: fastapi-token               # create this secret in Render
      - key: APP_TOKEN
        fromSecret: fastapi-token               # same token as FASTAPI_TOKEN
      - key: USER_AGENT
        value: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/128.0 Safari/537.36"
      - key: FASTAPI_BASE
        value: "https://tadawul-fast-1.onrender.com"
      # Optional: only if you want the /v41/deploy endpoint to work
      - key: RENDER_DEPLOY_HOOK
        fromSecret: render-deploy-hook
