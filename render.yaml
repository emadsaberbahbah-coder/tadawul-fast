# ============================================================

services:
  - type: web
    name: tadawul-fast-bridge
    env: python
    plan: starter
    region: frankfurt
    autoDeploy: true

    buildCommand: pip install -r requirements.txt

    startCommand: >
      uvicorn main:app
      --host 0.0.0.0
      --port $PORT
      --proxy-headers
      --forwarded-allow-ips "*"
      --timeout-keep-alive 75
      --log-level info

    healthCheckPath: /health

    envVars:
      - key: APP_NAME
        value: "Tadawul Fast Bridge"
      - key: APP_ENV
        value: production
      - key: APP_VERSION
        value: "4.4.0"
      - key: LOG_LEVEL
        value: "INFO"

      - key: BACKEND_BASE_URL
        value: "https://tadawul-fast-bridge.onrender.com"

      - key: APP_TOKEN
        generateValue: true
      - key: BACKUP_APP_TOKEN
        value: ""

      - key: ENABLED_PROVIDERS
        value: "eodhd,fmp,yfinance"
      - key: PRIMARY_PROVIDER
        value: "eodhd"

      - key: HTTP_TIMEOUT_SEC
        value: "25"

      - key: CACHE_TTL_SEC
        value: "20"
      - key: QUOTE_TTL_SEC
        value: "30"
      - key: FUNDAMENTALS_TTL_SEC
        value: "21600"
      - key: ARGAAM_SNAPSHOT_TTL_SEC
        value: "30"

      - key: ENABLE_YFINANCE
        value: "true"
      - key: EODHD_FETCH_FUNDAMENTALS
        value: "true"

      - key: EODHD_API_KEY
        sync: false
      - key: EODHD_BASE_URL
        value: "https://eodhd.com/api"

      - key: FMP_API_KEY
        sync: false
      - key: FMP_BASE_URL
        value: "https://financialmodelingprep.com/api/v3"

      - key: ARGAAM_GATEWAY_URL
        value: "https://tadawul-fast-bridge.onrender.com/v1/argaam"

      - key: GOOGLE_SHEETS_CREDENTIALS
        sync: false
      - key: DEFAULT_SPREADSHEET_ID
        sync: false
      - key: GOOGLE_APPS_SCRIPT_BACKUP_URL
        value: ""

      - key: ADV_BATCH_SIZE
        value: "20"
      - key: ADV_BATCH_TIMEOUT_SEC
        value: "45"
      - key: ADV_MAX_TICKERS
        value: "500"
      - key: ADV_BATCH_CONCURRENCY
        value: "5"

      - key: AI_BATCH_SIZE
        value: "20"
      - key: AI_BATCH_TIMEOUT_SEC
        value: "45"
      - key: AI_MAX_TICKERS
        value: "500"
      - key: AI_BATCH_CONCURRENCY
        value: "5"

      - key: ENRICHED_BATCH_SIZE
        value: "40"
      - key: ENRICHED_BATCH_TIMEOUT_SEC
        value: "45"
      - key: ENRICHED_MAX_TICKERS
        value: "250"
      - key: ENRICHED_BATCH_CONCURRENCY
        value: "5"

      - key: ENABLE_CORS_ALL_ORIGINS
        value: "true"
