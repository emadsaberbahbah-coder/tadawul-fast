title: "Daily Transactions"
region: "ksa"

columns:
  - name: trade_date
    label: "Trade Date"
    type: date
    required: true

  - name: symbol
    label: "Symbol"
    type: string
    required: true
    max_length: 32

  - name: open
    label: "Open"
    type: number
    required: false

  - name: high
    label: "High"
    type: number
    required: false

  - name: low
    label: "Low"
    type: number
    required: false

  - name: close
    label: "Close"
    type: number
    required: false

  - name: volume
    label: "Volume"
    type: number
    required: false
    ge: 0

  - name: value_traded
    label: "Value Traded"
    type: number
    required: false
    ge: 0

  - name: last_updated
    label: "Last Updated"
    type: datetime
    required: false
