title: "Company Profile"
region: "ksa"   # keep it KSA-only in Phase-1; we can duplicate later for global if needed

columns:
  - name: symbol
    label: "Symbol"
    type: string
    required: true
    max_length: 32

  - name: company_name
    label: "Company Name"
    type: string
    required: false
    max_length: 200

  - name: sector
    label: "Sector"
    type: string
    required: false
    max_length: 120

  - name: sub_sector
    label: "Sub-Sector"
    type: string
    required: false
    max_length: 120

  - name: isin
    label: "ISIN"
    type: string
    required: false
    max_length: 32

  - name: listing_date
    label: "Listing Date"
    type: date
    required: false

  - name: shares_outstanding
    label: "Shares Outstanding"
    type: number
    required: false
    ge: 0

  - name: free_float_percent
    label: "Free Float %"
    type: number
    required: false
    ge: 0
    le: 100

  - name: website
    label: "Website"
    type: string
    required: false
    max_length: 200

  - name: description
    label: "Description"
    type: string
    required: false
    max_length: 2000

  - name: last_updated
    label: "Last Updated"
    type: datetime
    required: false
