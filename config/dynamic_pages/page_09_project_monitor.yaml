title: "Project Monitor"
region: "global"

columns:
  - name: project_name
    label: "Project Name"
    type: string
    required: true
    max_length: 200

  - name: component
    label: "Component"
    type: string
    required: false
    max_length: 120

  - name: status
    label: "Status"
    type: string
    required: false
    enum: ["OK", "WARNING", "ERROR"]

  - name: message
    label: "Message"
    type: string
    required: false
    max_length: 500

  - name: checked_at
    label: "Checked At"
    type: datetime
    required: false
