name: Tadawul Dashboard Sync

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:
    inputs:
      backend_url:
        description: 'Backend URL (e.g. https://...onrender.com)'
        required: false
        default: 'https://tadawul-fast-bridge.onrender.com'
      sheet_id:
        description: 'Spreadsheet ID (Optional override)'
        required: false
        default: '19oloY3fehdFnSRMysqd-EZ2l7FL-GRAd8GJhYUt8tmw'
      google_creds_json:
        description: 'Service Account JSON (Paste here if Secret fails)'
        required: false

concurrency:
  group: tadawul-dashboard-sync
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  run-sync:
    runs-on: ubuntu-latest
    environment: production
    timeout-minutes: 25

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          set -euo pipefail
          python -V
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Debug: Quick Repo Check
        run: |
          set -euo pipefail
          echo "PWD: $(pwd)"
          ls -la
          test -f scripts/run_dashboard_sync.py && echo "OK: scripts/run_dashboard_sync.py found" || (echo "::error::Missing scripts/run_dashboard_sync.py" && exit 1)

      - name: Wake up Render Backend
        env:
          URL: ${{ inputs.backend_url || vars.BACKEND_BASE_URL || secrets.BACKEND_BASE_URL || 'https://tadawul-fast-bridge.onrender.com' }}
        run: |
          set -euo pipefail
          if [ -z "${URL:-}" ]; then
            echo "Backend URL missing, skipping ping..."
            exit 0
          fi

          echo "Pinging backend (best-effort): $URL/healthz"
          curl -fsS --max-time 25 --retry 3 --retry-delay 3 "$URL/healthz" >/dev/null \
            || echo "Ping failed (backend may be cold), continuing..."

      - name: Run Dashboard Sync
        env:
          BACKEND_BASE_URL: ${{ inputs.backend_url || vars.BACKEND_BASE_URL || secrets.BACKEND_BASE_URL || 'https://tadawul-fast-bridge.onrender.com' }}
          DEFAULT_SPREADSHEET_ID: ${{ inputs.sheet_id || secrets.DEFAULT_SPREADSHEET_ID || '19oloY3fehdFnSRMysqd-EZ2l7FL-GRAd8GJhYUt8tmw' }}
          GOOGLE_SHEETS_CREDENTIALS: ${{ inputs.google_creds_json || secrets.GOOGLE_SHEETS_CREDENTIALS }}
        run: |
          set -euo pipefail

          if [ -z "${BACKEND_BASE_URL:-}" ]; then
            echo "::error::BACKEND_BASE_URL is missing!"
            exit 1
          fi

          if [ -z "${DEFAULT_SPREADSHEET_ID:-}" ]; then
            echo "::error::DEFAULT_SPREADSHEET_ID is missing!"
            exit 1
          fi

          if [ -z "${GOOGLE_SHEETS_CREDENTIALS:-}" ]; then
            echo "::error::GOOGLE_SHEETS_CREDENTIALS is missing!"
            exit 1
          fi

          echo "Configuration OK."
          echo "Target Backend: ${BACKEND_BASE_URL}"
          echo "Target Sheet  : ${DEFAULT_SPREADSHEET_ID}"

          python scripts/run_dashboard_sync.py --keys MARKET_LEADERS GLOBAL_MARKETS KSA_TADAWUL
