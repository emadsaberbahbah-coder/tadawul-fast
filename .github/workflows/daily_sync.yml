name: Tadawul Dashboard Sync

on:
  schedule:
    # Run every hour (at minute 0)
    - cron: '0 * * * *'
  workflow_dispatch:
    # Allow manual triggering with overrides
    inputs:
      backend_url:
        description: 'Backend URL (e.g. https://...onrender.com)'
        required: false
      sheet_id:
        description: 'Spreadsheet ID (Optional override)'
        required: false

jobs:
  run-sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Wake up Render Backend
        env:
          # Check Input -> Variable -> Secret
          URL: ${{ inputs.backend_url || vars.BACKEND_BASE_URL || secrets.BACKEND_BASE_URL }}
        run: |
          if [ -z "$URL" ]; then
             echo "Backend URL missing in wake-up step, skipping ping..."
          else
             echo "Pinging backend at $URL to ensure it is awake..."
             curl -s -o /dev/null -w "%{http_code}" "$URL/health" || echo "Ping failed, continuing..."
          fi

      - name: Run Dashboard Sync
        env:
          # Priority: Manual Input -> Repo Variable -> Repo Secret
          BACKEND_BASE_URL: ${{ inputs.backend_url || vars.BACKEND_BASE_URL || secrets.BACKEND_BASE_URL }}
          DEFAULT_SPREADSHEET_ID: ${{ inputs.sheet_id || secrets.DEFAULT_SPREADSHEET_ID }}
          GOOGLE_SHEETS_CREDENTIALS: ${{ secrets.GOOGLE_SHEETS_CREDENTIALS }}
        run: |
          # --- DIAGNOSTIC CHECKS ---
          if [ -z "$BACKEND_BASE_URL" ]; then
            echo "::error::BACKEND_BASE_URL is missing! Please enter it in the 'Run workflow' popup or add to Repository Variables."
            exit 1
          fi

          if [ -z "$DEFAULT_SPREADSHEET_ID" ]; then
            echo "::error::DEFAULT_SPREADSHEET_ID is missing! Please enter it in the 'Run workflow' popup or add to Repository Secrets."
            exit 1
          fi
          
          if [ -z "$GOOGLE_SHEETS_CREDENTIALS" ]; then
            echo "::error::GOOGLE_SHEETS_CREDENTIALS is missing! Go to Settings > Secrets and variables > Actions (Secrets) and add it."
            exit 1
          fi
          # -------------------------

          echo "Configuration OK. Target: $BACKEND_BASE_URL"
          python scripts/run_dashboard_sync.py --keys MARKET_LEADERS GLOBAL_MARKETS KSA_TADAWUL
