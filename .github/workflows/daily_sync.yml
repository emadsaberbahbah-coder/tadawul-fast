name: Tadawul Dashboard Sync

on:
  schedule:
    # Run every hour (at minute 0)
    - cron: '0 * * * *'
  workflow_dispatch:
    # Allow manual triggering from GitHub UI

jobs:
  run-sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Wake up Render Backend
        env:
          URL: ${{ vars.BACKEND_BASE_URL }}
        run: |
          echo "Pinging backend at $URL to ensure it is awake..."
          # We don't fail here if it times out, the script below has retries.
          # This just triggers the boot process.
          curl -s -o /dev/null -w "%{http_code}" "$URL/health" || echo "Ping failed, continuing..."

      - name: Run Dashboard Sync
        env:
          # Render API URL (Variable)
          BACKEND_BASE_URL: ${{ vars.BACKEND_BASE_URL }}
          # Spreadsheet ID (Secret)
          DEFAULT_SPREADSHEET_ID: ${{ secrets.DEFAULT_SPREADSHEET_ID }}
          # Google Service Account JSON (Secret)
          GOOGLE_SHEETS_CREDENTIALS: ${{ secrets.GOOGLE_SHEETS_CREDENTIALS }}
        run: |
          # --- DIAGNOSTIC CHECKS ---
          if [ -z "$BACKEND_BASE_URL" ]; then
            echo "::error::BACKEND_BASE_URL is missing! Go to Settings > Secrets and variables > Variables and add it."
            exit 1
          fi

          if [ -z "$DEFAULT_SPREADSHEET_ID" ]; then
            echo "::error::DEFAULT_SPREADSHEET_ID is missing! Go to Settings > Secrets and variables > Secrets and add it."
            exit 1
          fi
          
          if [ -z "$GOOGLE_SHEETS_CREDENTIALS" ]; then
            echo "::error::GOOGLE_SHEETS_CREDENTIALS is missing! Go to Settings > Secrets and variables > Secrets and add it."
            exit 1
          fi
          # -------------------------

          echo "Configuration OK. Starting Sync..."
          python scripts/run_dashboard_sync.py --keys MARKET_LEADERS GLOBAL_MARKETS KSA_TADAWUL
