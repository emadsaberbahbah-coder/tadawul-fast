name: Tadawul Dashboard Sync

on:
  schedule:
    # Run every hour (at minute 0)
    - cron: '0 * * * *'
  workflow_dispatch:
    # Allow manual triggering with overrides
    inputs:
      backend_url:
        description: 'Backend URL (e.g. https://...onrender.com)'
        required: false
        default: 'https://tadawul-fast-bridge.onrender.com'
      sheet_id:
        description: 'Spreadsheet ID (Optional override)'
        required: false
        default: '19oloY3fehdFnSRMysqd-EZ2l7FL-GRAd8GJhYUt8tmw'
      google_creds_json:
        description: 'Service Account JSON (Paste here if Secret fails)'
        required: false

jobs:
  run-sync:
    runs-on: ubuntu-latest
    # Connect to 'production' environment secrets if they exist there
    environment: production
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Debug: List Files
        run: |
          echo "Current Directory: $(pwd)"
          echo "Listing files for diagnostic purposes:"
          ls -R

      - name: Wake up Render Backend
        env:
          # Check Input -> Variable -> Secret -> Hardcoded Fallback
          URL: ${{ inputs.backend_url || vars.BACKEND_BASE_URL || secrets.BACKEND_BASE_URL || 'https://tadawul-fast-bridge.onrender.com' }}
        run: |
          if [ -z "$URL" ]; then
             echo "Backend URL missing in wake-up step, skipping ping..."
          else
             echo "Pinging backend at $URL to ensure it is awake..."
             curl -s -o /dev/null -w "%{http_code}" "$URL/health" || echo "Ping failed, continuing..."
          fi

      - name: Run Dashboard Sync
        env:
          # Priority: Manual Input -> Repo Variable -> Repo Secret -> Hardcoded Fallback
          BACKEND_BASE_URL: ${{ inputs.backend_url || vars.BACKEND_BASE_URL || secrets.BACKEND_BASE_URL || 'https://tadawul-fast-bridge.onrender.com' }}
          DEFAULT_SPREADSHEET_ID: ${{ inputs.sheet_id || secrets.DEFAULT_SPREADSHEET_ID || '19oloY3fehdFnSRMysqd-EZ2l7FL-GRAd8GJhYUt8tmw' }}
          # Priority: Manual Input -> Repo Secret
          GOOGLE_SHEETS_CREDENTIALS: ${{ inputs.google_creds_json || secrets.GOOGLE_SHEETS_CREDENTIALS }}
        run: |
          # --- DIAGNOSTIC CHECKS ---
          if [ -z "$BACKEND_BASE_URL" ]; then
            echo "::error::BACKEND_BASE_URL is missing! Please enter it in the 'Run workflow' popup or add to Repository Variables."
            exit 1
          fi

          if [ -z "$DEFAULT_SPREADSHEET_ID" ]; then
            echo "::error::DEFAULT_SPREADSHEET_ID is missing! Please enter it in the 'Run workflow' popup or add to Repository Secrets."
            exit 1
          fi
          
          if [ -z "$GOOGLE_SHEETS_CREDENTIALS" ]; then
            echo "::error::GOOGLE_SHEETS_CREDENTIALS is missing! Please paste the JSON content into the 'Service Account JSON' box when running manually, OR check your Secrets."
            exit 1
          fi
          # -------------------------

          echo "Configuration OK."
          echo "Target Backend: $BACKEND_BASE_URL"
          echo "Target Sheet: $DEFAULT_SPREADSHEET_ID"
          
          python scripts/run_dashboard_sync.py --keys MARKET_LEADERS GLOBAL_MARKETS KSA_TADAWUL
